<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adding Employees</title>
    <link rel="stylesheet" href="./style.css">  
</head>
<body>
    <div class="heading">New Employees</div >
    <form id="employee-form">
        <div class="user-details">
            <div class="input-box">
                <label for="name" class="details">Enter Name</label>
                <input type="text" id="name" name="name" />
            </div>
            <div class="input-box">
                <label for="profession" class="details">Enter Profession</label>
                <input type="text" id="profession" name="profession" /> 
            </div>
            <div class="input-box">    
                <label for="age" class="details">Enter Age</label>
                <input type="number" id="age" name="age" />
            </div>
        </div>
        
        <button type="submit" id="add-employee" class="btn-block">Add User</button>
    </form>

      <div id="message"></div>
      
      <div id="employees">
        <p>Added Employees:</p>
        <p id="show">You have 0 Employees.</p>                       
        <ul id="employee-list"></ul>
      </div>

    <script src="script.js"></script>
</body>
</html>
